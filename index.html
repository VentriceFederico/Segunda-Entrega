<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;600&display=swap" rel="stylesheet">
    <title>Segunda Pre Entrega</title>
</head>

<body>
    <header>
        <h1>Itinerario Vuelos</h1>
    </header>
        <form id="form" class="form">
            <h2 class="form-title">Ingrese su Vuelo</h2>
            <input id="titular" type="text" class="form-input" placeholder="Titular">
            <input id="dni" type="number" class="form-input" placeholder="D.N.I">
            <input id="fechaIda" type="date" class="form-input" placeholder="Fecha Ida">
            <input id="fechaVuelta" type="date" class="form-input" placeholder="Fecha Vuelta">
            <input id="origen" type="text" class="form-input" placeholder="Origen">
            <input id="destino" type="text" class="form-input" placeholder="Destino">
            <input id="pasajeros" type="number" class="form-input" placeholder="Pasajeros">
            <button class="form-btn" type="submit">Ingresar</button>
        </form>

    <script src="/js/main.js"></script>
</body>

</html>
